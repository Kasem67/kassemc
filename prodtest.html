<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .materialboxed {
            width: 100%;
            height: auto;
        }
        .he {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
        <div>
            <p><i class="fa-solid fa-shirt"><span class="we"> / T-shirts</span></i></p>

            <div class="row">
                <div class="col-lg-4">
                    <div class="card">
                        <div class="he">
                            <h2>Shoes <span></span></h2>
                        </div>
                        <img src="zx.webp" class="materialboxed" alt="Shoes">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-warning">Add to Cart</button>
                            <button class="btn btn-dark" data-toggle="modal" data-target="#m1">Description</button>
                            <form action="">
                                <select name="colors">
                                    <option value="red">Red</option>
                                    <option value="black">Black</option>
                                    <option value="white">White</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="he">
                            <h2>Pants <span></span></h2>
                        </div>
                        <img src="re.webp" class="materialboxed" alt="Pants">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-warning">Add to Cart</button>
                            <button class="btn btn-dark" data-toggle="modal" data-target="#m1">Description</button>
                            <form action="">
                                <select name="colors">
                                    <option value="red">Red</option>
                                    <option value="black">Black</option>
                                    <option value="white">White</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card">
                        <div class="he">
                            <h2>Shirts <span></span></h2>
                        </div>
                        <img src="gr.webp" class="materialboxed" alt="Shirts">
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-warning">Add to Cart</button>
                            <button class="btn btn-dark" data-toggle="modal" data-target="#m1">Description</button>
                            <form action="">
                                <select name="colors">
                                    <option value="red">Red</option>
                                    <option value="black">Black</option>
                                    <option value="white">White</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Example -->
    
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
